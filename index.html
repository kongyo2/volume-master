<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Master</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-container">
      <!-- сЃўсЃЃсЃђсЃ╝ -->
      <header class="header">
        <div class="logo">
          <span class="logo-icon">­Ъјх</span>
          <h1>Volume Master</h1>
        </div>
        <p class="subtitle">сѓисѓ╣сЃєсЃасЃюсЃфсЃЦсЃ╝сЃасѓ│сЃ│сЃѕсЃГсЃ╝сЃЕсЃ╝</p>
      </header>

      <!-- сЃАсѓцсЃ│сѓ│сЃ│сЃєсЃ│сЃё -->
      <main class="main-content">
        <!-- сЃюсЃфсЃЦсЃ╝сЃаУАеуц║сѓесЃфсѓб -->
        <div class="volume-display-container">
          <div class="volume-ring">
            <div class="volume-inner">
              <span id="volume-display" class="volume-value">--%</span>
            </div>
          </div>
        </div>

        <!-- сЃЌсЃГсѓ░сЃгсѓ╣сЃљсЃ╝ -->
        <div class="volume-bar-container">
          <div class="volume-bar-track">
            <div id="volume-bar" class="volume-bar-fill"></div>
          </div>
        </div>

        <!-- сѓ│сЃ│сЃѕсЃГсЃ╝сЃФсЃюсѓ┐сЃ│ -->
        <div class="controls">
          <button id="volume-down-btn" class="control-btn control-btn-down" aria-label="сЃюсЃфсЃЦсЃ╝сЃасЃђсѓдсЃ│">
            <span class="btn-icon">Рѕњ</span>
            <span class="btn-label">Down</span>
          </button>
          <button id="volume-up-btn" class="control-btn control-btn-up" aria-label="сЃюсЃфсЃЦсЃ╝сЃасѓбсЃЃсЃЌ">
            <span class="btn-icon">+</span>
            <span class="btn-label">Up</span>
          </button>
        </div>

        <!-- сЃЋсѓБсЃ╝сЃЅсЃљсЃЃсѓ»сѓцсЃ│сѓИсѓ▒сЃ╝сѓ┐сЃ╝ -->
        <div class="feedback-indicator"></div>

        <!-- сѓисЃДсЃ╝сЃѕсѓФсЃЃсЃѕТЃЁта▒ -->
        <div class="shortcut-info">
          <div class="shortcut-item">
            <kbd>Alt</kbd> + <kbd>РєЉ</kbd>
            <span>сЃюсЃфсЃЦсЃ╝сЃасѓбсЃЃсЃЌ</span>
          </div>
          <div class="shortcut-item">
            <kbd>Alt</kbd> + <kbd>РєЊ</kbd>
            <span>сЃюсЃфсЃЦсЃ╝сЃасЃђсѓдсЃ│</span>
          </div>
        </div>
      </main>

      <!-- сѓ╣сЃєсЃ╝сѓ┐сѓ╣сЃАсЃЃсѓ╗сЃ╝сѓИ -->
      <div id="status-message" class="status-message"></div>

      <!-- сЃЋсЃЃсѓ┐сЃ╝ -->
      <footer class="footer">
        <p>сѓ░сЃГсЃ╝сЃљсЃФсЃЏсЃЃсЃѕсѓГсЃ╝сЂДсЂёсЂцсЂДсѓѓжЪ│жЄЈУф┐ТЋ┤</p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
